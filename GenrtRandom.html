<!DOCTYPE html>
<html>
<head>
 
  <title>Javascript random function</title>
</head>
<body>
<script>
function randm(min, max) {
  if (min==null && max==null)
    return 0;    
  
  if (max == null) {
      max = min;
      min = 0;
    }
    return min + Math.floor(Math.random() * (max - min + 1));
  };
 console.log(randm(20,1));
   

</script>
</body>
</html>
