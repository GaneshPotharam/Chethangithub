
<!DOCTYPE html>
<html><head><title> Display Pattern</title></head>
<body>
    <script>
function patternNum(number){
var s = '*';
    var i =1 , j =1 ; 
    for( i ; i <=number ; i++ ){
        for(j = 1 ; j<=i; j++){
          document.write(s + " "); 
        }
      document.write ("<br>");
    }
}
patternNum(5);   
</script>
</body> 
</html>
