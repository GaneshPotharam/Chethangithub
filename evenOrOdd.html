<!DOCTYPE html>
<html><head><title> even or odd</title></head>
<body>
    <script>
   function evenOrOdd(number){
    if(number%2 == 0){
        return  number + ' is Even number' ; 
    }
    else{
        return number + ' is odd number';
    }
}
var checkNum = evenOrOdd(3);
console.log(checkNum);
</script>
</body> 
</html>
